services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
       ZOOKEEPER_CLIENT_PORT: 2181
       ZOOKEEPER_TICK_TIME: 2000
    ports:
       - "2181:2181"
    healthcheck:
       test: ["CMD-SHELL", "cub zk-ready localhost:2181 30"]
       interval: 10s
       timeout: 10s
       retries: 5
       start_period: 40s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:   
      - "29092:29092"    
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b kafka:9092 1 30"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  redis:
    image: redis:7.0.11
    container_name: redis
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:6
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  notification-server:
    build: ./notification-server
    container_name: notification-server
    restart: always
    environment:
      MONGO_URL: mongodb://root:password@mongodb:27017/notification?authSource=admin
      KAFKA_BROKER: kafka:9092
      KAFKA_NOTIFICATION_TOPIC: send_notification
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./viona
      args:
        # âœ… Pass NEXT_PUBLIC_* variables as build arguments
        NEXT_PUBLIC_NOTIFICATION_SERVER_URL: http://localhost:5001
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
        NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
        NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
    container_name: viona-frontend
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables (server-side only)
      NODE_ENV: production
      KAFKA_BROKER: kafka:9092
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379 
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      kafka:
        condition: service_healthy
      notification-server:
        condition: service_started
      redis:
        condition: service_started

  ai-agent-server:
    build: ./ai-agent-server
    container_name: ai-agent-server
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./ai-agent-server/.env
    environment:
      # Clerk Auth - Use your Clerk instance JWKS URL
      CLERK_JWKS_URL: https://climbing-raven-91.clerk.accounts.dev/.well-known/jwks.json
      # Infrastructure Overrides (Docker Network)
      REDIS_URL: redis://redis:6379
      MONGO_URL: mongodb://root:password@mongodb:27017
      KAFKA_BROKER: kafka:9092
      # Shared Secrets
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data: